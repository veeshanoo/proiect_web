{{ define "login_form" }}
<form action="/api/login" method="post" class="form-line">
    <div class="imgcontainer">
        <img src="./static/images/login_avatar.png" alt="Avatar" class="avatar">
    </div>
    <label class="text-style">Username:</label>
    <br>
    <input type="text" name="username" value="" class="text-style" required>
    <br>
    <label class="text-style">Password:</label>
    <br>
    <input type="password" name="password" value="" class="text-style" required>
    <br><br>
    <button type="submit" class="login-button">Log in</button>
</form>
{{ end }}
